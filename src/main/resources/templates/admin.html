<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b1220; color:#e5e7eb; margin:0; }
    header { padding:18px 24px; background:rgba(255,255,255,.06); border-bottom:1px solid rgba(255,255,255,.08); display:flex; justify-content:space-between; align-items:center; }
    .wrap { max-width:1100px; margin:0 auto; padding:24px; }
    .grid { display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:14px; }
    .card { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); border-radius:16px; padding:16px; }
    .muted { color:#9ca3af; font-size:13px; }
    a.btn { display:inline-block; padding:10px 12px; border-radius:12px; background:#2563eb; color:white; text-decoration:none; }
    code { background:rgba(0,0,0,.35); padding:2px 6px; border-radius:8px; }
  </style>
</head>
<body>
<header>
  <div>
    <div style="font-weight:700;">FlyAway Admin</div>
    <div class="muted">Thymeleaf ile server-side sayfa</div>
  </div>

  <div style="display:flex; gap:10px;">
    <a class="btn" href="/">Home</a>
    <a class="btn" href="/admin/logout">Logout</a>
  </div>
</header>

<div class="wrap">
  <h2>Özet</h2>
  <p class="muted">Bu sayfa React’ten bağımsızdır. Spring Boot render eder.</p>

  <div class="grid">
    <div class="card">
      <div style="font-weight:700;">Server Time</div>
      <div class="muted" th:text="${serverTime}">-</div>
    </div>

    <div class="card">
      <div style="font-weight:700;">Profile</div>
      <div class="muted" th:text="${profile}">default</div>
    </div>

    <div class="card">
      <div style="font-weight:700;">API</div>
      <div class="muted">Örn: <code>/api/health</code></div>
    </div>
  </div>
</div>
</body>
</html>
