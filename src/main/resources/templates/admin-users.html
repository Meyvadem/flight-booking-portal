<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Users</title>
    <style>
        body { font-family: system-ui, Arial; background:#0b1220; color:#e5e7eb; margin:0; }
        header { padding:18px 24px; background:rgba(255,255,255,.06); border-bottom:1px solid rgba(255,255,255,.08); display:flex; justify-content:space-between; align-items:center; }
        .wrap { max-width:1100px; margin:0 auto; padding:24px; }
        .card { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); border-radius:16px; padding:16px; }
        .muted { color:#9ca3af; font-size:13px; }
        a.btn, button.btn { display:inline-block; padding:10px 12px; border-radius:12px; background:#2563eb; color:white; text-decoration:none; border:0; cursor:pointer; font-weight:600; }
        a.btn2 { display:inline-block; padding:10px 12px; border-radius:12px; background:rgba(255,255,255,.10); color:white; text-decoration:none; border:1px solid rgba(255,255,255,.12); }
        .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
        table { width:100%; border-collapse:collapse; margin-top:12px; }
        th, td { text-align:left; padding:10px; border-bottom:1px solid rgba(255,255,255,.10); }
        th { color:#cbd5e1; font-size:12px; text-transform:uppercase; letter-spacing:.08em; }
        .pill { font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.12); display:inline-block; }
        .danger { background:#ef4444; }
        input { padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(0,0,0,.25); color:#e5e7eb; }
        .flash { margin-top:14px; padding:12px; border-radius:14px; background:rgba(16,185,129,.12); border:1px solid rgba(16,185,129,.20); color:#a7f3d0; }
    </style>
</head>
<body>

<header>
    <div>
        <div style="font-weight:800;">FlyAway Admin</div>
        <div class="muted">Users management (Thymeleaf SSR)</div>
    </div>
    <div style="display:flex; gap:10px;">
        <a class="btn2" href="/admin">Dashboard</a>
        <a class="btn2" href="/admin/logout">Logout</a>
    </div>
</header>

<div class="wrap">

    <div class="row">
        <h2 style="margin:0;">Users</h2>
        <a class="btn" href="/admin/users/new">+ Add user</a>
    </div>

    <div th:if="${msg}" class="flash" th:text="${msg}">OK</div>

    <div class="card" style="margin-top:14px;">
        <form method="get" action="/admin/users" class="row" style="gap:12px;">
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <input name="q" placeholder="Search by name/email" th:value="${q}" />
                <button class="btn" type="submit">Search</button>
                <a class="btn2" href="/admin/users">Reset</a>
            </div>
            <div class="muted" th:text="'Total: ' + ${#lists.size(users)}">Total: 0</div>
        </form>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created</th>
                <th style="width:160px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.name}">Name</td>
                <td th:text="${u.email}">email@test.com</td>
                <td><span class="pill" th:text="${u.role}">USER</span></td>
                <td th:text="${u.createdAt}">-</td>
                <td>
                    <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post"
                          onsubmit="return confirm('Delete this user?');"
                          style="display:inline;">
                        <button class="btn danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6" class="muted">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
